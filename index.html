<!DOCTYPE HTML>

<html>

<head>
    <title>Casino Royale</title>
    <script src="jquery.js"></script>
    <script defer src="app.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles.css" />


</head>

<body>
    <div class="controls">
        <div class="cashReserve">Remaining Money:</div>
        <div class="userFields">
            <input placeholder="Enter Bet Amount" type="text"><Button class="dis1" id="deal">DEAL!</Button><Button
                id="deckMake" class="dis1">New Deck</Button>
            <button class="startOver" id="newHand">New Hand</button><button class="startOver" id="hitter">Hit
                Me</button> <button id="stay">Stay</button>
        </div>
        <div class="scoreLeftBox"></div>
        <div class="scoreRightBox"></div>
    </div>
    <div class="playContainer">

        <div class="leftSide">

        </div>

        <div class="rightSide">
        </div>
    </div>

</body>

</html>
